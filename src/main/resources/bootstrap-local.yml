spring:
  application:
    name: jpetstore
  cloud:
    config:
      uri: http://localhost:8888
      label: ribbon
  redis:
    port: 6379
    host: 127.0.0.1
    lettuce:
      pool:
        max-active: 10
        max-idle: 10
        min-idle: 2

logging:
  level:
    com.netflix.hystrix: debug
    org.apache.http.impl: debug
    com.jpetstore.jpetstore: debug
    feign: debug
